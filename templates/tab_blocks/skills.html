<div class="row">

  <div class="col-md-3 order-md-1 mb-3">
      <div class="list-group">

          {% for item in instances %}



              <a href="{% url 'resume_skills_single' resume_id item.id %}" class="list-group-item skillsgradient {% if instance != None and item.id == instance.id %}active{% endif %}" aria-current="true" >
                  <div class="row">
                    <div class="col-md-8 order-md-1 mb-3">
                        <div>
                            <h5>{{ item.skill }}</h5>
                        </div>

                    </div>

                  <div class="col-md-3 order-md-2 mb-3">
                    <form id="delete_form" class="skills" action="{% url 'resume_skills_single_delete' resume_id item.id %}" method="get">
                        <button type="submit" class="list_item_btn">Delete</button>
                    </form>
                  </div>
                  </div>


              </a>


          {% endfor %}
            <a {% if instance != None %}href="{% url 'resume_skills' resume_id %}" class="list-group-item btn" {% else %} class="active list-group-item btn"{% endif %}>ADD A new {{ templ_type }}</a>





    </div>
  </div>



 <div class="col-md-8 order-md-2">
    <form action="" method="post">
        {% csrf_token %}


            <div class="form-group row">
                <label for="{{ metadata.skill.name }}">{{ metadata.skill.label }}</label>
                <textarea class="container-text input" id="{{ metadata.skill.name }}" name="{{ metadata.skill.name }}" cols="10" rows="3" placeholder="{{ metadata.skill.placeholder }}">{{ instance.skill }}</textarea>
            </div>

            <input type="submit" value="Save" class="save_button">
    </form>
 </div></div>
