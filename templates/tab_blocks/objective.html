<form action="" method="post">
    {% csrf_token %}
    {% if instance != None %}
      <div class="form-group row">
           <textarea class="container-text input" aria-label="Objective" cols="50" rows="10" name="Objective">{{ instance.Objective }}</textarea>
      </div>
      <input type="submit" value="Save" class="save_button">

    {% else %}

     <div class="form-group row">
           <textarea class="container-text input" aria-label="Objective"  rows="10" name="Objective"></textarea>
      </div>
      <input type="submit" value="Save" class="save_button">

    {% endif %}
</form>
